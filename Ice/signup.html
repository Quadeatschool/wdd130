<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: auto;
            padding: 100px;
            box-sizing: border-box;
        }
        body{
            background: rgb(120, 96, 64);
            display: flex;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            
            
        }
        #wrapper{
            background: white;
            border: 5px solid blue;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            

        }

        

    </style>


</head>
<body>
    <div id = wrapper>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <section><input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to newsletter</label></section>
            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
            
        </form>

    </div>
    </div>
</body>
</html>
